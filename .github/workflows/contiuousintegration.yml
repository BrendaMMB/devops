name: Continuous Integration

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Python Lint Code Scanning Action
        uses: advanced-security/python-lint-code-scanning-action@v1.1.2
        with:
          linter: pylint

  testes:
    runs-on: ubuntu-latest
    needs: build  # ⬅️ Só roda testes depois do build passar
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Definir PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)/src" >> $GITHUB_ENV

      - name: Executar testes
        run: |
          pytest tests/ --junitxml=pytest-report.xml --html=pytest-report.html

      - name: Publicar Relatórios
        uses: actions/upload-artifact@v4
        with:
          name: pytest-reports
          path: |
            pytest-report.xml
            pytest-report.html

      - name: Instalar Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jre
          curl -o allure.tgz -L https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
          tar -zxvf allure.tgz
          sudo mv allure-2.25.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          allure --version

      - name: Executar testes e gerar resultados Allure
        run: |
          pytest tests/ --alluredir=allure-results/

      - name: Gerar Relatório Allure HTML
        run: |
          allure generate allure-results/ -o allure-report/ --clean

      - name: Publicar Relatório Allure
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
